<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>Username</th>
        <th>Roles</th>
        <th>Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{users/{id}(id=${user.id})}">edit user</a></td>
    </tr>
</table>
</body>
</html>
