<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.rtl.css}">
</head>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="navbar-brand" th:href="@{https://github.com/Alexandr-Tsiulkin/Sweatter}">Sweatter</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/home-admin}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/messages}">Messages</a>
        </li>
    </ul>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <ul class="navbar-nav align-items-end">
            <li class="nav-item">
                <span class="navbar-text" th:text="${#authentication.name}"></span>
                <a class="btn btn-outline-success" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<table class="table table-dark container">
    <tr class="align-items-center">
        <th scope="col">Username</th>
        <th scope="col">Roles</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
        <td><a class="btn btn-outline-success" th:href="@{users/{id}(id=${user.id})}" role="button">edit user</a></td>
        <td><a class="btn btn-outline-warning" th:href="@{users/delete/{id}(id=${user.id})}" role="button">delete</a></td>
    </tr>
</table>
<script th:src="@{/js/bootstrap.bundle.js}"></script>
</body>
</html>
