<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User editor</title>
</head>
<body>
<form th:action="@{/users}" method="post">
    <input type="hidden" name="id" th:value="${user.id}">
    <input type="text" name="username" th:value="${user.username}">
    <label th:each="role : ${roles}">
        <div th:each="roleInUser : ${user.roles}">
            <input type="checkbox" name="roleNames" th:value="${role}" th:text="${role.name()}"
                   th:if="${roleInUser.roleName.equals(role.name())}" checked/>
            <input type="checkbox" name="roleNames" th:value="${role}" th:text="${role.name()}"
                   th:unless="${roleInUser.roleName.equals(role.name())}"/>
        </div>
    </label>
    <button type="submit">save</button>
</form>
</body>
</html>
